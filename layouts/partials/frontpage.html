<div class='wrap content'>
  <ul class='posts' id = 'posts'>
    {{- range .Site.Taxonomies.tags }}
      {{- $tag := .Page.Title }}
      {{- if and (ne $tag "index") (ne $tag "weather-report") }}
      <h1>{{ $tag }}</h1>
        {{- range first 1 (where .Pages ".Params.tags" "intersect" (slice $tag))}}
          {{ partial "excerpt" . }}
        {{- end }}
      {{- end }}
    {{- end }}
  </ul>
</div>
